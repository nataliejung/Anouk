<!DOCTYPE html>
<html>

        <head>
                <meta charset='utf-8'>
                <meta http-equiv='X-UA-Compatible' content='IE=edge'>
                <title>success</title>
                <meta name='viewport' content='width=device-width, initial-scale=1'>
                <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
                <style>
                    #myProgress {
                      width: 100%;
                      background-color: #ddd;
                    }
                    
                    #myBar {
                      width: 1%;
                      height: 30px;
                      background-color:#FF0000  ;
                    }
                    </style>
                <script>
                    function move() {
                      var elem = document.getElementById("myBar");   
                      var width = 1;
                      var id = setInterval(frame, 300);
                      function frame() {
                        if (width >= 80) {
                          clearInterval(id);
                        } else {
                          width++; 
                          elem.style.width = width + '%'; 
                        }
                      }
                    }
                    </script>
            </head>
            
            <body>                
                <p><font face="verdana">Fnancial statements of <font color="red">{{name}}</font>  uploaded successfuly.</font></p>
                <p><font face="verdana">Do you want to extract financial statements from <font color="red">{{name}}</font>?</font></p>
                    <div >                    
                    <form method="get" action="/convert">   
                        <div id="myProgress">
                            <div id="myBar"></div>
                          </div>
                          
                          <br>                   
                        <input type="submit" value="Extract" onclick="move()">
                    </form>
                    
                    </div>          
            </body>


</html>
